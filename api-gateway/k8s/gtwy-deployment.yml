apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - image: ghcr.io/dawidkaluza/cook-it-yourself/api-gateway:develop@sha256:0332f11c98c5a294c4146b74401f29ea9d231ca3161c81ec6835f9413bc9691b
        name: api-gateway
        envFrom:
          - configMapRef:
              name: gtwy-config
          - secretRef:
              name: gtwy-secrets
        ports:
          - containerPort: 8080