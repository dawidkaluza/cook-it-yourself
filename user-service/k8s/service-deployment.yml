apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - image: ghcr.io/dawidkaluza/cook-it-yourself/user-service:develop@sha256:9b143d81a206e966b8ebbfc67dc8564afa56f792612ba7d0c29948a01aeac090
        name: user-service
        envFrom:
          - configMapRef:
              name: user-service-config
          - secretRef:
              name: user-service-secrets
        ports:
          - containerPort: 8080