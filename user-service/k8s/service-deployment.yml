apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - image: ghcr.io/dawidkaluza/cook-it-yourself/user-service:latest@sha256:e5d410ef2f29a9b06e47e0d72af04d95f9f455cb3bfcebfbd0f6538be756d9b0
        name: user-service
        envFrom:
          - configMapRef:
              name: user-service-config
          - secretRef:
              name: user-service-secrets
        ports:
          - containerPort: 8080