name: User-service CI

on:
  push:
    branches: [ "master" ]
    paths: [ 'user-service/**', '.github/workflows/user-service-ci.yml' ]
  pull_request:
    branches: [ "master" ]
    paths: [ 'user-service/**', '.github/workflows/user-service-ci.yml' ]

jobs:
  build:
    name: 'Build, test and publish'
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      actions: read
      checks: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

      - name: Build and test
        working-directory: ./user-service
        run: ./gradlew integrationTest build

      - name: Store test results
        if: ${{ success() || failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            user-service/service/build/test-results/
            user-service/service/build/reports/

      - name: Report test results
        if: ${{ success() || failure() }}
        uses: dorny/test-reporter@v1
        with:
          name: Test reports
          path: 'user-service/service/build/test-results/**/*.xml'
          reporter: java-junit

      - name: Login into GitHub Container Registry
        if: ${{ github.ref == 'refs/heads/master' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build container image and publish
        if: ${{ github.ref == 'refs/heads/master' }}
        uses: docker/build-push-action@v5
        with:
          context: ./user-service
          push: true
          tags: ghcr.io/dawidkaluza/cook-it-yourself:latest