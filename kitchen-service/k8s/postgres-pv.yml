apiVersion: v1
kind: PersistentVolume
metadata:
  name: kitchen-service-postgres-pv
spec:
  storageClassName: ""
  claimRef:
    name: kitchen-service-postgres-pv-claim
    namespace: default
  capacity:
    storage: 5Gi
  # noinspection KubernetesUnknownValues
  accessModes:
    - ReadWriteOncePod
  hostPath:
    path: "/mnt/data/kitchen-service/postgres"